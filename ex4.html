</legend>

<br>
        <div class="card my-4 show" style="display: none;">
            <h2 class="card-header">Your post</h2>
            <div class="card-body">
                <form id="post-form">
                    <div class="form-group">
                        <label for="username">Titre:</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Description:</label>
                        <textarea id="content" class="form-control" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
            </div>
        </div>

        <div class="card show" style="display: none;">
            <h2 class="card-header">Liste des messages</h2>
            <div class="card-body">
                <ul id="post-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    
    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // //////////////////
        let posts = [];

        // //////////////////////////
        function addPost(username, content) {
            const post = {
                username: username,
                content: content
            };
            posts.push(post);
        }

        ///////////////////////////////// 
        function displayPosts() {
            const postList = document.getElementById("post-list");
            postList.innerHTML = "";

            posts.forEach(post => {
                const listItem = document.createElement("li");
                listItem.classList.add("list-group-item");
                listItem.textContent = post.username+":"+ post.content;
                postList.appendChild(listItem);
            });
        }
//////////////////////////////
        function submitPostForm(event) {
            event.preventDefault();
            const username = document.getElementById("username").value;
            const content = document.getElementById("content").value;
            addPost(username, content);
            displayPosts();
            document.getElementById("post-form").reset();
        }

//////////////////////////////
function showPostForm() {
    const showElements = document.getElementsByClassName('show');
    for (let i = 0; i < showElements.length; i++) {
        showElements[i].style.display = 'block';
    }
}


//////////////////////////////
document.addEventListener("DOMContentLoaded", () => {
            const postForm = document.getElementById("post-form");
            postForm.addEventListener("submit", submitPostForm);
        });
    </script>
